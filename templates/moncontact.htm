<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Changement des couleurs du gradient */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); /* Ajout d'un fond semi-transparent */
    border-radius: 10px; /* Ajout de coins arrondis */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajout d'une ombre */
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #fff; /* Couleur du texte */
}

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            resize: none;
        }
        .form-group input {
            height: 40px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-group .radio-group input {
            width: auto;
            height: auto;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #24d676;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background: #6a11cb;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="/moncontact/" method="post">
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label>Sexe</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="homme" required> Femme
                    </label>
                    <label>
                        <input type="radio" name="gender" value="femme" required> Homme
                    </label>
                    <label>
                        <input type="radio" name="gender" value="autre" required> Non précisé
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="demande">Demande</label>
                <textarea id="message" name="demande" placeholder="Votre demande" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
        <div class="footer">
            <p>Adresser nous votre demande  nous vous repondrons dans les meilleurw delais </p>
        </div>
    </div>
</body>
</html>
